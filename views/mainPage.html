<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Euro Application - Main Page</title>
    <script src="/euro_new/js/HttpRequest.js"></script>
    <link href="/euro_new/css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <script type="text/x-template" id="grid-template">
        <table>
            <thead>
            <tr>
                <th v-for="key in columns"
                    @click="sortBy(key)"
                    :class="{ active: sortKey == key }">
                    {{ key | capitalize }}
                    <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
                  </span>
                </th>
                <th style="min-width: 20px"></th>
                <th style="min-width: 20px"></th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="entry in filteredHeroes">
                <td v-for="key in columns">
                    {{entry[key]}}
                </td>
                <td style="min-width: 20px">
                    <!--                    <button :value="entry['id']" @click="displayEditRequestModalWindow(entry['id'])">E</button>-->
                    <input :value="entry['id']" @click="editQualificationEntry(entry['id'])" type="image" src="https://img2.freepng.ru/20180420/bqq/kisspng-computer-icons-writing-fonts-vector-5ada38828ce8b3.0081536415242507545772.jpg" style="max-width: 20px">
                </td>
                <td style="min-width: 20px">
                    <input :value="entry['id']" @click="displayDeleteEmployeeModalWindow(entry['id'])" type="image" src="/icc/views/images/deleteIcon.png" style="max-width: 20px">
                </td>
            </tr>
            </tbody>
        </table>
    </script>
    <div id="app">
        <div class="main-container">
            <div class="content-container">
                <form id="search" class="search-field">
                    <span class="text-caption">Search </span><input class="input-box" name="query" v-model="searchQuery" autocomplete="off">
                </form>
                <div class="add-button-container">
                    <button class="add-button" @click="addNewQualification()">Додати новую групу</button>
                </div>
                <grid
                        :heroes="gridData"
                        :columns="gridColumns"
                        :filter-key="searchQuery">
                </grid>
                <div class="table-pagination">
                    <button class="standard-button" v-for="page in pagesArray" @click="setPage(page)">{{page}}</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/euro_new/js/controlPage.js"></script>
</body>
</html>
